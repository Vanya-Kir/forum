{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>

    <div class="date"><i><small>Опубликовано: {{ post.published_date }}</small></i></div>

    <p>{{ post.text|linebreaksbr }}</p>
    <a href="{% url 'post_detail' pk=post.pk %}"><b> Комментарий: {{ post.comments.count }}</b></a>
</div>
{% endfor %}
{% endblock content %}
