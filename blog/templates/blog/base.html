{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
<body>
    <div >
        <h1><a href="/">Django Girls Blog</a></h1>
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">Создать ПОСТ</span></a>

        <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        
        {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Залогинься</span></a>
        {% endif %}
    </div>
    <div >
        <div >
            <div >
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
